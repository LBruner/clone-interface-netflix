<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="/clone-interface-netflix/img/SiteLogo.png" type="image/x-icon">
    <title>Netflix</title>
</head>
<body>
        
    <div class="wrapper">
    <header>
        <div class="containers">
            <div class="container-left">
                <img src="/clone-interface-netflix/img/Logo.png" alt="Logo" class="logo">
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
            <div class="container-right">
                <a href="#"><img class="user" src="/clone-interface-netflix/img/User.png" height="21"
                        alt="Conta do usúario"
                        height="24"></a>
                <a href="#"> <img class="bell" src="/clone-interface-netflix/img/Bell.png" alt="Sino de notificações" height="24"></a>
                <a href="#"><img class="lupa" src="/clone-interface-netflix/img/Lupa.png" alt="Lupa" height="21"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="containers">
                <h3 class="titulo">The Witcher</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu
                    lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
            </div class="botoes">
            <div>
                <button role="button" class="botao"><i class="fas fa-play"></i>Assistir</button>
                <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais informaçãoes</button>
            </div>
        </div>
    </main>
    </div>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
